<div class="col-sm-12">
    <div class="container">
        <div class="bs-example" data-example-id="basic-forms">
            <h2>User Form</h2>

            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" minlength="6" maxlength="12" required name="name" #name="ngModel" ngModel/>
                    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                        <div [hidden]="!name.errors.required">Name is required.!</div>
                        <div [hidden]="!name.errors.minlength">Name must be least 6 character.!</div>
                        <div [hidden]="!name.errors.maxlength">Name can't more 12 character.!</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" required class="form-control" name="email" ngModel/>
                    <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                        <div [hidden]="!email.errors.pattern">Email not valids - Ex: abc123@abc123.com.!</div>
                        <div [hidden]="!email.errors.required">Email is required.!</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Street</label>
                    <input type="text" class="form-control" name="street" ngModel/>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control" name="cityName" ngModel>
                        <option *ngFor="let item of cityName">{{item}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" pattern="^[1-9][0-9]{4}$" class="form-control" name="postalCode" #postalCode="ngModel" ngModel/>
                    <div *ngIf="postalCode.errors && (postalCode.dirty || postalCode.touched)" class="alert alert-danger">
                        <div [hidden]="!postalCode.errors.pattern">Postal code must be have 5 digits.!</div>
                    </div>
                </div>
                <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
